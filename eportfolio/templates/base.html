<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Carl Johan Gützkow | Portfolio</title>
    {* component templates/tailwind.html *}  
    <style>
      div {
        align-items: center;
      }

      @font-face {
        font-family: 'Poppins';
        src: url('/Poppins/Poppins-Regular.ttf');
      }

      html > * {
          font-family: Poppins, system-ui;
      }

      a,
      button {
        transition: all 300ms ease-in-out;
      }

      a:hover,
      button:hover {
        cursor: pointer;
        opacity: 0.8;
      }

      .mvn-button {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-duration: 200ms;
        transition-timing-function: cubic-bezier(0.4, 0, 1, 1);
        transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      }
      .mvn-button:hover {
        --tw-translate-y: -0.25rem/* -4px */;
        transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      }
      .mvn-button:active {
          --tw-translate-y: 0px;
          transform: translate(var(--tw-translate-x), var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y));
      }

      * {
        word-break: break-word;
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div>
      <script>
        let menuOpen = false;
        function toggleMenu(mobileMenuOpen) {
          const menuEl = document.getElementById("menu-links");
          const mobileMenuClasses = ["translate-y-0", "opacity-100", "opacity-0", "-translate-y-full", "h-0"]
          for (let i = 0; i < mobileMenuClasses.length; i++) {
            menuEl.classList.toggle(mobileMenuClasses[i]);
          }
          document.getElementById("mobile-menu-image").setAttribute("src", `/images/icons/${mobileMenuOpen ? 'cross' : 'hamburger'}.svg`)
        }

      </script>
      <div class="flex flex-col overflow-hidden justify-between items-stretch min-h-screen bg-gradient-radial from-light-red to-light-blue">
        <header class="bg-transparent z-30">
          <nav class="container mx-auto p-6 lg:flex lg:items-center lg:justify-between">
            <div class="flex items-center justify-between">
              <div class="z-20"><a class="text-2xl font-bold text-gray-800 hover:text-gray-700 lg:text-3xl" href="/">Carl Gützkow</a></div>
              <div class="flex lg:hidden">
                <button class="text-gray-500 hover:text-gray-600 z-30" aria-label="toggle menu" onclick="toggleMenu(!menuOpen); menuOpen = !menuOpen">
                  <img id="mobile-menu-image" alt="Hamburger Menu" src="/images/icons/hamburger.svg" width="24" height="24" decoding="async" data-nimg="1" loading="lazy" style="color:transparent"></button>
              </div>
            </div>
            <div class="opacity-0 -translate-y-full h-0 inset-x-0 w-full bg-transparent px-6 py-4 shadow-md transition-all duration-200 ease-in-out lg:relative lg:top-0 lg:mt-0 lg:flex lg:w-auto lg:translate-y-0 lg:items-center lg:bg-transparent lg:p-0 lg:opacity-100 lg:shadow-none" id="menu-links">
              <div class="flex flex-col space-y-4 lg:mt-0 lg:flex-row lg:space-y-0">
                {* for link in page_links {
                  <a class="text-sm font-medium text-gray-700 hover:text-blue-500 lg:mx-4 lg:mvn-button" href="{* get link.href *}">{* get link.label *}</a>
                } *}
              </div>
            </div>
          </nav>
        </header>
        <main class="container relative">
          {* slot default *}
        </main>
        <footer class="p-4 z-10 md:flex md:items-center md:justify-around md:p-6 bg-off-white shadow-[0px_0px_10px_2px_rgba(0,0,0,0.3)]">
          <span class="text-sm text-gray-500 sm:text-center">
            © <!-- -->{* get current_year *}<!-- --> <a class="underline" target="_blank" href="https://github.com/cjgutz">Carl Gützkow</a>
          </span>
          <ul class="flex flex-wrap items-center mt-3 md:mt-0">
            {* for link in page_links {
            <li class="mvn-button"><a class="mr-4 text-sm text-gray-500 hover:text-blue-500 md:mr-6" href="{* get link.href *}">{* get link.label *}</a></li>
            } *}
          </ul>
        </footer>
      </div>
    </div>
  </body>
</html>
